apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
}

group = 'com.biolum.hello'
mainClassName = 'com.biolum.hello.HelloWorld'
sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets.main.java.srcDirs = ['src']

jar {
    manifest {
        attributes 'Main-Class' : 'com.biolum.hello.HelloWorld'
    }
}